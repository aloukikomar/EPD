<!DOCTYPE html>
<html>
{% load staticfiles %}

<head>
    <title>
        ENGINEERING PLACEMENT DRIVE
    </title>
    <link rel="icon" href="{% static 'img/Aloukik/logo.png' %}" type="image/x-icon " />
</head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>AloukikOmar</title>

<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('.sidebutton').on('click', function() {
            $('#sidebar').toggleClass('vissible');
            $('#main').toggleClass('half');
        });
    });
    $(function() {
        $('#a').on('click', function() {
            $('#A').toggleClass('open');
        });
    });
    $(function() {
        $('#b').on('click', function() {
            $('#B').toggleClass('open');
        });
    });
    $(function() {
        $('#c').on('click', function() {
            $('#C').toggleClass('open');
        });
    });
    $(function() {
        $('#d').on('click', function() {
            $('#D').toggleClass('open');
        });
    });
</script>

<body>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            background-attachment: fixed;
            background-position: center;
            font-family: Courier;
            color: black;
            background-color: white;
            font-family: 'Open Sans', sans-serif;
        }
        
        header {
            background-color: rgb(75, 0, 255);
            margin-bottom: 0px;
        }
        
        div#icon {
            margin-left: 2.5px;
            margin-top: 2.5px;
        }
        
        div#main {
            padding-left: 250px;
            padding-right: 0px;
        }
        
        .half {}
        
        div#sidebar {
            margin-top: 0px;
            padding: 0px;
            padding-top: 65px;
            position: fixed;
            left: 0px;
            width: 250px;
            height: 100%;
            background-color: #181924;
        }
        
        .selectionbar {
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        
        .sbar {
            padding: 5%;
            margin: -7px;
            width: 100%;
            height: 100%;
        }
        
        .sidebutton {
            display: block;
            color: white;
            margin-left: 200px;
        }
        
        div.sidebartable a {
            padding-left: 70px;
            text-decoration: none;
            display: block;
            width: 250px;
            height: 50px;
        }
        
        .sidebartable {
            padding-top: 85%;
        }
        
        .sidebarlist {
            background-color: #181924;
            margin: 0px;
        }
        
        .navbar {
            background-color: rgb(75, 0, 255);
            background-image: url("{% static 'img/aloukik/back1.jpg' %} ");
            background-size: 100% 100%;
            background-attachment: fixed;
            margin-bottom: 0px;
            box-shadow: 0px 1px 5px rgb(10, 10, 10);
            height: 7%;
        }
        
        #bar {
            padding-right: 250px;
            box-shadow: rgb(75, 0, 255);
            width: 100%;
            height: 20%;
            padding-top: 0px;
            position: fixed;
            background-color: #ebe8ff;
            box-shadow: 0px 1px 5px rgb(15, 13, 20);
        }
        
        .mb {
            position: fixed;
            display: block;
            text-decoration: none;
            font-size: 150%;
            padding: 1%;
            height: 10%;
            width: 20%;
            background-color: rgb(240, 240, 240);
            color: rgb(95, 85, 115);
        }
        
        .mb:hover {
            transition: .15s;
            transform: scale(1.05, 1.05);
            background-color: white;
            box-shadow: 0px 5px 5px rgb(216, 197, 245);
        }
        
        .navimg {
            height: 30px;
            width: 20px;
            border-radius: 50%;
        }
        
        ul {
            list-style: none;
            color: white;
            background-color: #181924;
            padding: 10%;
        }
        
        li {
            margin: 1%;
            font-family: 'Open Sans', sans-serif;
            font-size: 15px;
        }
        
        .display {
            margin-top: 150px;
        }
        
        .view {
            position: static;
        }
        
        .under {
            position: static;
        }
        
        .message {
            width: 80%;
            padding: 7%;
            margin-top: 250px;
            color: #cecece;
            background-color: #181924;
            border-color: #e7e7e7;
        }
        
        .logo {
            margin-top: -22%;
        }
    </style>
    <header class="navbar navbar-fixed-top">
        <div id="icon">
            <img src="{% static 'img/Aloukik/Logo.png' %}" height="50" width="50">
        </div>

    </header>

    <div id="sidebar" class="container-fluid text-center">
        <div class="sidebutton">
            <i class="material-icons">storage</i>
        </div>
        <ul>
            <li>
                <img src="{% static 'img/facecrop.jpg' %}" height="100" width="100" class="img-circle">
            </li>
            <li>Aloukik Omar
            </li>
            <li>student
            </li>
            <li>

            </li>
        </ul>

        <div class="sidebartable text-left">

            <a href="" class="sidebarlist"><i class="material-icons">settings</i>&nbsp&nbsp&nbsp&nbspSettings</a>
            <a href="" class="sidebarlist"><i class="material-icons">lock_outline</i>&nbsp&nbsp&nbsp&nbspLogout</a>
            <a href="" class="sidebarlist"><i class="material-icons">contact_mail</i>&nbsp&nbsp&nbsp&nbspContact Us</a>
        </div>
    </div>
    <div id="main" class="container-fluid">
        <div class="container-fluid navbar-default" id="bar">
            <div class="selectionbar">
                <table class="sbar">
                    <tr>
                        <td width="25%">
                            <a href="{% url 'view'%}" class="mb">Panel View</a>
                        </td>
                        <td width="25%">
                            <a href="{% url 'administration'%}" class="mb">Administration</a>
                        </td>
                        <td width="25%">
                            <a href="{% url 'notice'%}" class="mb">Notifications</a>
                        </td>
                        <td width="25%">
                            <a href="{% url 'clist'%}" class="mb">List</a>
                        </td>

                    </tr>
                </table>
            </div>
        </div>

        <div class="container-fluid">
            <div class="view">
                {% block body_block%} {% endblock%}
            </div>
            <div class="message container-fluid">
                <h1>Welcome To EPD</h1>
                <h3>Select An Option</h3>
                <img src="{% static 'img/aloukik/logo1.png' %}" height="300" width="300" class="logo img-circle float-right">

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
